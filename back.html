<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Tuo E-commerce</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2>Aggiungi un Nuovo Prodotto</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label for="name">Nome Prodotto</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Descrizione</label>
                        <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">Prezzo</label>
                        <input type="number" class="form-control" id="productPrice" required>
                    </div>
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input type="text" class="form-control" id="productBrand" required>
                    </div>
                    <div class="form-group">
                        <label for="imgUrl">Image</label>
                        <input type="text" class="form-control" id="productImg" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Aggiungi Prodotto</button>
                    <button class="btn btn-primary" onclick="goBack()">Torna indietro</button>

 

                </form>
            </div>

        </div>
    </div>

    <footer class="bg-dark text-light text-center py-3 mt-4">
        <p>&copy; 2023 Il Tuo E-commerce</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="backoffice.js"></script>

</body>
</html>
